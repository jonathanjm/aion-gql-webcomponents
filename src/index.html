<script>
  const todoListElement = document.querySelector('#donate');

  todoListElement.addEventListener('TXN_COMPLETED', event => {

  })

  todoListElement.addEventListener('TXN_FAILED', event => {

  })

  })

  function uniqueId() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }
