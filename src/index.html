<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>AION Webcomponents</title>
  <script src="/build/aion-gql-webcomponents.js"></script>

  <style type="text/css">
    .my-color {
      color: blue;

    #donate {

    }
  </style>

<body>

  <aion-pay to="0xa01112158d69a368dfebb9db63a903738cf404449d65331e9a045148793c3df3" gql-url="http://localhost:8080/graphql">Pay By AION</aion-pay>

  <aion-pay to="0xa01112158d69a368dfebb9db63a903738cf404449d65331e9a045148793c3df3" gql-url="http://localhost:8080/graphql" button-text="Donate"></aion-pay>

  <aion-pay gql-url="http://localhost:8080/graphql" class="pay-button">
    <div class="my-color">Pay Me</div>
  </aion-pay>
